---
- hosts: production
  become: True
  tasks: 
   - name: Install Python pip  
     yum: 
       name: python-pip
       state: present
   - name: Install Docker
     yum:
       name: docker
       state: present
   - name: Start Docker
     service:
       name: docker
       state: started
       enabled: yes
   - name: Install docker-py python module
     pip: 
       name: docker-py 
       state: present
   - name: Start the container
     docker_container:
       name: rhegiapp
       image: "rhegisan/rhegiapp:{{DOCKER_TAG}}"
       state: started
       ports:
         - "8080:8080"
